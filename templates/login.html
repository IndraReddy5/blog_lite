{% extends 'layout.html' %}
{% import 'macros.html' as m -%}
{% block title %}
Blog Lite - Login
{% endblock %}

{% block body %}
<div class="col-md-10 mx-auto col-lg-5 border rounded-3 bg-light p-4 p-md-5">
  <h1>Log in to Blog Lite</h1>
  <br>
  <form method="POST" action="{{url_for('login')}}">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username"
        autocomplete="off" required>
      <label for="floatingInput">username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
        autocomplete="off" required>
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <hr class="my-4">
    <small class="text-muted">New to Blog Lite? <a href="{{url_for('create_account')}}">Sign up now </a></small>
  </form>
  {% with messages = get_flashed_messages() %}
  {{ m.flash_message(messages) }}
  {% endwith %}
</div>
{% endblock %}
