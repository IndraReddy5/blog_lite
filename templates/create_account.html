{% extends 'layout.html' %}

{% block title %}
Blog Lite - Create Account
{% endblock %}

{% block body %}
<div class="col-md-10 mx-auto col-lg-5 border rounded-3 bg-light p-4 p-md-5">
    <h1>Sign up for Blog Lite</h1>
    <br>
    <form method="POST" action="{{url_for('create_account')}}" enctype="multipart/form-data">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" placeholder="username" autocomplete="off" required>
        <label for="floatingInput">username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="first_name" placeholder="first name" autocomplete="off" required>
        <label for="floatingInput">first name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="last_name" placeholder="last name" autocomplete="off" required>
        <label for="floatingInput">last name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" placeholder="email" autocomplete="off" required>
        <label for="floatingInput">email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" autocomplete="off" required>
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <div class="form-floating mb-3">
        <em>Choose Profile Image</em>
      </div>
      <div class="form-group">
        <input type="file" class="form-control" name="profile_image">
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <hr class="my-4">
      <small class="text-muted">Have a account <a href="{{url_for('login')}}">Login now </a></small>
    </form>
</div>
{% endblock %}
